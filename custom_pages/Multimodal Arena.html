<!-- 做一个“多模态大模型对比”PC端HTML网页

内容获取模块：
1、用户可以上传图片/视频/PDF，上传后存入Cloudinary
2、或者可以直接粘贴视频的链接。

模型选择模块：
1、用户可以增加或者减少卡片，并排横向排列，默认是两个卡片。
2、用户可以选择模型提供方，下拉列表中可以多选目前包括【Qwen】，然后输入模型名称、APIKEY、提示词
3、用户点击“识别”按钮，调用API，将模型返回的结果呈现在下方。

输出卡片式模块
1、输出的内容要支持MARKdown渲染。

设计要求：
界面设计简介，美国互联网科技风设计感十足，与apple、Google一线大厂设计风格看齐，浅蓝色与白色视觉为主 -->


<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimodal Model Arena (Video Support)</title>
    <!-- 引入 Markdown 渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #0071e3;
            --primary-hover: #0077ed;
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-secondary: #86868b;
            --border-color: #d2d2d7;
            --radius-l: 18px;
            --radius-m: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.04);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 40px;
            box-sizing: border-box;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-weight: 600;
            font-size: 40px;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 18px;
        }

        /* 内容获取模块 */
        .upload-container {
            max-width: 800px;
            margin: 0 auto 50px auto;
            background: var(--card-bg);
            border-radius: var(--radius-l);
            padding: 30px;
            box-shadow: var(--shadow-sm);
            text-align: center;
            border: 1px solid rgba(0,0,0,0.02);
            transition: all 0.3s ease;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius-m);
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: var(--primary-blue);
            background-color: rgba(0, 113, 227, 0.03);
        }

        .upload-icon {
            font-size: 48px;
            color: var(--primary-blue);
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 16px;
            color: var(--text-main);
            margin-bottom: 5px;
        }

        .upload-sub {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .link-input-area {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .modern-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-m);
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .modern-input:focus {
            border-color: var(--primary-blue);
        }

        .status-bar {
            margin-top: 15px;
            font-size: 14px;
            height: 20px;
            color: var(--primary-blue);
        }

        /* 预览区域 */
        #media-preview {
            margin-top: 20px;
            max-height: 300px;
            overflow: hidden;
            border-radius: var(--radius-m);
            display: none;
            justify-content: center;
            background: #000;
        }
        #media-preview img, #media-preview video {
            max-height: 300px;
            max-width: 100%;
        }

        /* 模型选择模块 */
        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto 20px auto;
        }

        .btn {
            background-color: var(--primary-blue);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn.secondary {
            background-color: rgba(0, 0, 0, 0.05);
            color: var(--text-main);
        }
        .btn.secondary:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 默认2列 */
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .model-card {
            background: var(--card-bg);
            border-radius: var(--radius-l);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.02);
        }

        .card-header {
            padding: 20px;
            background: rgba(245, 245, 247, 0.5);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .card-config-row {
            display: flex;
            gap: 10px;
        }

        .card-body {
            padding: 20px;
            min-height: 300px;
            background: #fff;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-area {
            flex: 1;
            padding: 15px;
            background: #fafafa;
            border-radius: var(--radius-m);
            font-size: 15px;
            line-height: 1.6;
            color: #333;
            overflow-y: auto;
            border: 1px solid #eee;
        }
        
        /* Markdown 样式微调 */
        .output-area h1, .output-area h2 { font-size: 1.2em; margin-top: 0; }
        .output-area pre { background: #eee; padding: 10px; border-radius: 8px; overflow-x: auto; }
        .output-area code { font-family: 'Menlo', monospace; font-size: 0.9em; }

        .select-wrapper {
            position: relative;
            flex: 1;
        }
        
        select.modern-input {
            width: 100%;
            background: white;
            appearance: none;
        }

        /* 响应式调整 */
        @media (max-width: 768px) {
            .models-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Multimodal Arena</h1>
        <p>Compare visual capabilities of LLMs side-by-side.</p>
    </div>

    <!-- 1. 内容获取模块 -->
    <div class="upload-container">
        <div class="upload-area" id="drop-zone">
            <i class="fa-solid fa-cloud-arrow-up upload-icon"></i>
            <div class="upload-text">点击或拖拽上传图片/视频/PDF</div>
            <div class="upload-sub">支持格式：JPG, PNG, MP4, PDF (Max 50MB)</div>
            <input type="file" id="file-input" style="display: none;" accept="image/*,video/*,application/pdf">
        </div>

        <div class="link-input-area">
            <div style="display:flex; align-items:center; color:var(--text-secondary); font-size:14px; white-space:nowrap;">或者</div>
            <input type="text" id="url-input" class="modern-input" placeholder="直接粘贴视频/图片链接 (URL)">
        </div>

        <!-- 状态与预览 -->
        <div class="status-bar" id="upload-status"></div>
        <div id="media-preview"></div>
    </div>

    <!-- 控制栏 -->
    <div class="controls">
        <h2 style="font-size:20px; font-weight:600; margin:0;">Model Selection</h2>
        <div>
            <button class="btn secondary" onclick="adjustGrid(-1)"><i class="fa-solid fa-minus"></i> 减少</button>
            <button class="btn secondary" onclick="adjustGrid(1)"><i class="fa-solid fa-plus"></i> 增加</button>
            <button class="btn" onclick="runAllModels()" style="margin-left: 15px;"><i class="fa-solid fa-play"></i> 识别 (Identify)</button>
        </div>
    </div>

    <!-- 2. 模型选择与输出模块 -->
    <div class="models-grid" id="models-grid">
        <!-- 卡片通过JS动态生成，默认生成2个 -->
    </div>

    <script>
        // ==========================================
        // 配置区域 (Cloudinary Configuration)
        // ==========================================
        const CLOUDINARY_CONFIG = {
            cloudName: "ddopioecf",   // 你的 Cloud Name
            uploadPreset: "ddopioecf" // 你的 Upload Preset (Unsigned)
        };

        // 全局变量存储
        let currentMediaUrl = '';
        let currentMediaType = 'image'; // 默认为 'image', 可选: 'image' | 'video'

        // ==========================================
        // 1. Cloudinary 上传逻辑
        // ==========================================
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const statusDiv = document.getElementById('upload-status');
        const urlInput = document.getElementById('url-input');
        const previewDiv = document.getElementById('media-preview');

        // 点击上传
        dropZone.addEventListener('click', () => fileInput.click());

        // 文件选择监听
        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) handleUpload(file);
        });

        // URL 输入监听
        urlInput.addEventListener('input', (e) => {
            if(e.target.value) {
                currentMediaUrl = e.target.value;
                detectMediaType(currentMediaUrl, 'url'); // 尝试从 URL 后缀检测类型
                statusDiv.textContent = `已使用外部链接 (${currentMediaType})`;
                renderPreview(currentMediaUrl);
            }
        });

        // 辅助函数：检测媒体类型
        function detectMediaType(input, source) {
            if (source === 'file') {
                // 根据文件 MIME 类型判断
                if (input.type.startsWith('video')) currentMediaType = 'video';
                else currentMediaType = 'image';
            } else {
                // 根据 URL 后缀简单判断
                const ext = input.split('.').pop().toLowerCase();
                if (['mp4', 'mov', 'webm', 'avi', 'mkv'].includes(ext)) {
                    currentMediaType = 'video';
                } else {
                    currentMediaType = 'image';
                }
            }
            console.log("Current Media Type Detected:", currentMediaType);
        }

        async function handleUpload(file) {
            statusDiv.textContent = "正在上传到 Cloudinary (Free & Fast)...";
            
            // 立即检测类型
            detectMediaType(file, 'file');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);

            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/auto/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) throw new Error("Cloudinary upload failed");

                const data = await response.json();
                
                // Cloudinary 返回的 resource_type 也可以用来双重确认
                if (data.resource_type === 'video') currentMediaType = 'video';
                
                currentMediaUrl = data.secure_url;
                statusDiv.innerHTML = `上传成功! [${currentMediaType.toUpperCase()}]<br><span style="font-size:12px;color:#888">${currentMediaUrl}</span>`;
                
                renderPreview(currentMediaUrl);

            } catch (e) {
                console.error(e);
                statusDiv.textContent = "上传失败，请检查网络或 Cloudinary 配置";
            }
        }

        function renderPreview(url) {
            previewDiv.style.display = 'flex';
            previewDiv.innerHTML = '';
            
            if (currentMediaType === 'video') {
                previewDiv.innerHTML = `<video src="${url}" controls autoplay muted></video>`;
            } else {
                previewDiv.innerHTML = `<img src="${url}" alt="Preview">`;
            }
        }

        // ==========================================
        // 2. 卡片管理逻辑 (Model Cards)
        // ==========================================
        let cardCount = 0;
        const grid = document.getElementById('models-grid');

        function createCard() {
            cardCount++;
            const cardId = `card-${cardCount}`;
            
            const cardHTML = `
                <div class="model-card" id="${cardId}">
                    <div class="card-header">
                        <div class="card-config-row">
                            <div class="select-wrapper">
                                <select class="modern-input model-provider">
                                    <option value="qwen">Aliyun Qwen (通义千问)</option>
                                    <option value="openai">OpenAI (GPT-4o)</option>
                                </select>
                            </div>
                            <input type="text" class="modern-input model-name" placeholder="Model Name (e.g. qwen-vl-max)" value="qwen-vl-max">
                        </div>
                        <div class="card-config-row">
                            <input type="password" class="modern-input api-key" placeholder="API Key (sk-...)">
                        </div>
                        <div class="card-config-row">
                            <input type="text" class="modern-input prompt-text" placeholder="Prompt" value="描述这个内容/Describe this content">
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="output-area" id="${cardId}-output">
                            <span style="color:#999; font-style:italic;">等待识别... (Result will appear here)</span>
                        </div>
                    </div>
                </div>
            `;
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = cardHTML;
            grid.appendChild(tempDiv.firstElementChild);
            updateGridLayout();
        }

        function removeCard() {
            if (grid.lastElementChild) {
                grid.removeChild(grid.lastElementChild);
                cardCount--;
                updateGridLayout();
            }
        }

        function adjustGrid(delta) {
            if (delta > 0) createCard();
            else if (cardCount > 1) removeCard();
        }

        function updateGridLayout() {
            const width = window.innerWidth;
            if (width > 768) {
                grid.style.gridTemplateColumns = `repeat(${Math.min(cardCount, 3)}, 1fr)`; 
            }
        }

        createCard();
        createCard();

        // ==========================================
        // 3. API 调用逻辑 (区分 Video/Image)
        // ==========================================
        async function runAllModels() {
            if (!currentMediaUrl) {
                alert("请先上传文件或输入链接！");
                return;
            }

            const cards = document.querySelectorAll('.model-card');
            
            cards.forEach(card => {
                const provider = card.querySelector('.model-provider').value;
                const modelName = card.querySelector('.model-name').value;
                const apiKey = card.querySelector('.api-key').value;
                const prompt = card.querySelector('.prompt-text').value;
                const outputDiv = card.querySelector('.output-area');

                if (!apiKey) {
                    outputDiv.innerHTML = '<span style="color:red;">Error: API Key is required.</span>';
                    return;
                }

                outputDiv.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Analyzing...';
                callLLM(provider, modelName, apiKey, prompt, currentMediaUrl, outputDiv);
            });
        }

        async function callLLM(provider, model, key, prompt, mediaUrl, outputContainer) {
            let url = '';
            let headers = {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${key}`
            };
            let body = {};
            let messages = [];

            // --- 关键修改：根据 currentMediaType 构建不同的 Content ---
            let contentPayload = [];
            contentPayload.push({ type: "text", text: prompt });

            if (currentMediaType === 'video') {
                // 如果是视频，使用 video / video_url 字段
                if (provider === 'qwen') {
                    // Qwen VL 标准格式: { type: "video", video: "url" }
                    contentPayload.push({ type: "video_url", video_url: mediaUrl });
                } else {
                    // OpenAI 或其他: { type: "video_url", video_url: { url: ... } }
                    // 注意：GPT-4o 截止目前 API 对直接 video URL 支持有限，但此处按您的需求实现结构
                    contentPayload.push({ type: "video_url", video_url: { url: mediaUrl } });
                }
            } else {
                // 如果是图片，使用 image_url
                contentPayload.push({ type: "image_url", image_url: { url: mediaUrl } });
            }

            messages = [{ role: "user", content: contentPayload }];
            // -----------------------------------------------------

            try {
                if (provider === 'qwen') {
                    url = 'https://dashscope.aliyuncs.com/compatible-mode/v1/chat/completions';
                    body = { model: model, messages: messages };
                } else if (provider === 'openai') {
                    url = 'https://api.openai.com/v1/chat/completions';
                    body = { model: model, messages: messages };
                }

                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers,
                    body: JSON.stringify(body)
                });

                const data = await response.json();

                if (data.error) {
                    outputContainer.innerHTML = `<span style="color:red;">API Error: ${data.error.message}</span>`;
                } else {
                    const content = data.choices[0].message.content;
                    outputContainer.innerHTML = marked.parse(content);
                }

            } catch (err) {
                console.error(err);
                outputContainer.innerHTML = `
                    <div style="color:orange; margin-bottom:10px; font-size:12px;">
                        [Request Failed: ${err.message}]
                    </div>
                    ${marked.parse(`**Local Info:**\n\nDetected Type: **${currentMediaType}**\nURL: ${mediaUrl}\n\n(API call failed, possibly due to CORS or model not supporting this video URL format)`)}
                `;
            }
        }
    </script>
</body>
</html>
